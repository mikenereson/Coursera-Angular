<!DOCTYPE html>
<html ng-app="lunchCheck">
<head>
  <meta charset="utf-8">
  <title>Assignment 1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main role="main" class="container">
    <div ng-controller="LunchCheckController">
      <form class="col-sm-8 offset-md-2 mt-5"> <!-- used a `form` for enter key to submit -->

        <div class="text-center mb-5">
          <img class="rounded-circle thumbnail" ng-class="state" src="https://goo.gl/j2ZutK" width="64" height="64">
        </div>

        <label>What did you have for lunch?</label>
        <input type="text" class="form-control" ng-model="lunch" placeholder="" ng-class="state">
        <small class="text-muted">Enter a comma-delimited list of items. Each item should contain text.</small>

        <hr class="mb-4">
        <button class="btn btn-primary btn-block" type="submit" ng-click="update();">Check If Too Much</button>
        <p class="feedback mt-4 text-center" ng-class="state">{{message}}</p>
      </form>

    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <span class="text-muted"><a href="https://github.com/jhu-ep-coursera/fullstack-course5/blob/master/assignments/assignment1/Assignment-1.md">Assignment 1</a></span> -
      <span class="text-muted"><a href="https://github.com/mikenereson/Coursera-Angular/tree/master/Week1/Assignments/Assignment1"><tt> .\Coursera-Angular\Week1\Assignments\Assignment1</tt></a></span>
    </div>
  </footer>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</html>
